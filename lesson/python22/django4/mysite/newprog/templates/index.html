{% extends 'base.html' %}

{% block title %}
home
{% endblock %}

{% block content %}
    <h1>welcome to site</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.email }}</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">Login page</a> or
            <a href="{% url 'register' %}">Register page</a></p>
    {% endif %}
{% endblock %}
