<script>
    var now = new Date().toLocaleString()
    var text = " \"Copied from my text\" "
    document.addEventListener('copy', function(e) { 
        console.log('copy');
        navigator.clipboard.readText()
        .then(item =>  navigator.clipboard.writeText(item + text + now))   
    })
</script>
