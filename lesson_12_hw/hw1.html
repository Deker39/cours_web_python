<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            margin: 100px auto;
        }
        #name{
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border-radius: 15px;
        }
        #open{
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border-radius: 15px;
            background-color: white;
            box-shadow:  0 5px 10px 0px rgba(128, 128, 128, 0.50);
        }
        #open:hover{
            color: rgba(128, 128, 128, 0.5);
            border: 3px inset;
            border-color: rgba(128, 128, 128, 0.5);
        }
        #open:active{
            color: white;
            background-color: rgba(128, 128, 128, 0.5);;
        }
         .hystmodal{
            /* opacity: 0; */
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            overflow: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center; 
            align-items: center;
            z-index: 99;
            padding:30px 0;
            background: rgba(71, 71, 71, 0.77);
            display: none;
        }
        .hystmodal > .hystmodal__window > p,.hystmodal__close{
            font-size: 24px;
        }
        .hystmodal__window {
            background:rgb(162, 227, 243);
            box-shadow:  0 5px 10px 0px rgba(128, 128, 128, 0.50);
            /* width: 600px; */
            max-width: 100%;
            padding: 25px;
            text-align: center;
            transition: transform 0.15s ease 0s, opacity 0.15s ease 0s;
            transform: scale(1);
            border-radius: 15px;
        }
        .hystmodal__close{
            padding: 5px;
            width: 100%;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: rgb(184, 238, 252);
            box-shadow:  0 5px 10px 0px rgba(128, 128, 128, 0.50);
            font-weight: bold;
        }
        .hystmodal__close:hover{
            color: white;
            border: none;
            background-color: rgb(66, 146, 167); 
        }
        .hystmodal__close:active{
            color: rgb(66, 146, 167); 
            background-color: #fff;
        } 
    </style>
</head>
<body>
    <section>
        <p>#First 1</p>
        <p>Enter your name (name can't contain digits)</p>
        <input id="name" type="text" placeholder="your name">
    </section>
    <section>
        <p>#First 2</p>
        <button id="open" onclick="foo()">Open wind</button>
        <div class="hystmodal" id="myModal">
            <div class="hystmodal__window">
                <p>Hello from Modal Windows!</p>
                <button id="close" class="hystmodal__close" onclick="f1()">Close</button>  
            </div> 
        </div>
    </section>
    <section>
        <p>#First 3</p>
    </section>
    <section>
        <p>#First 4</p>
    </section>
    <section>
        <p>#First 5</p>
    </section>
    <section>
        <p>#First 6</p>
    </section>
    <script src="hw1.js"></script>
</body>
</html>
