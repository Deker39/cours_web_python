<body class="container d-flex align-items-center bg-secondary bg-opacity-25 flex-column">
    <section class="container d-flex justify-content-center align-items-center m-5">
        <form id="first" action="userInfo.html" method="get">
            <h3 class="text-center" style="text-shadow: 0px 0px 8px white;">Registration</h3>
            <div class="form-group my-2">
                <div class="float-end display-none" id="emailError"></div>
                <label for="textEmail" class="mb-2 pe-3">Email address</label>
                <input type="email" name="enter" class="form-control" id="textEmail"
                    pattern='((([a-zA-Z]|[._-]){3,}))@((([a-zA-Z]+\.)+[a-zA-Z]{2,}))' aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group my-2">
                <div class="float-end display-none" id="passError"></div>
                <label for="textPassword" class="mb-2 pe-3">Password</label>
                <input type="password" name="enter" class="form-control" id="textPassword" placeholder="Password"
                    pattern="[0-9a-zA-Z!@#$%^&*]{6,}"
                    title="Must be at least one digit, one special character and one uppercase and lowercase letter, and at least 6 characters.">
            </div>
            <div class="form-group my-2">
                <div class="float-end display-none" id="repeatPassError"></div>
                <label for="textRepeatPassword" class="mb-2 pe-3">Repeat password</label>
                <input type="password" name="enter" class="form-control" id="textRepeatPassword"
                    placeholder="Repeat password"
                    pattern="[0-9a-zA-Z!@#$%^&*]{6,}"
                    title="Must be at least one digit, one special character and one uppercase and lowercase letter, and at least 6 characters.">
            </div>
            <button type="submit" class="btn btn-primary my-3" id="submit">Sing Up</button>
        </form>
    </div>          
    </section>
    <script src="registration.js"></script>
</body>
</html>
