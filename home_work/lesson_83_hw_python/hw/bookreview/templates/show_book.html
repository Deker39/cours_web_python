{% extends "./base.html" %}
{% load static %}

{% block content %}
    <div class="row">
      {% for obj in reviews %}
        <div class="card col-4 m-3">
            <div class="card-body">
                <h5 class="card-title">Nick: {{ obj.nick }}</h5>
                 <h6 class="card-subtitle mb-2 text-body-secondary">Rating: {{ obj.rating }}</h6>
                 <p class="card-text">Review: {{ obj.review }}</p>
                 <p class="card-text">Spoiler: {{ obj.spoiler }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
