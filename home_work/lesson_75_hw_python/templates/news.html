{% extends "base.html" %}

{% block content %}
    <h1 class="py-2">{{ context.title| upper }}</h1>
    <div class="row">
        {% for item in context.content %}
            <div class="col-12 d-flex align-items-center">
                <p class="m-0 p-3 fs-4">{{ item[0] }}</p>
            </div>

        {% endfor %}
    </div>

{% endblock %}
