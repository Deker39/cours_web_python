<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit person</h1>
<form method="post">
        {% csrf_token %}
      <div>
          <label for="name">Enter name</label>
          <input type="text" name="name" value="{{ person.name }}">
      </div>
      <div>
          <label for="age">Enter age</label>
          <input type="number" name="age" value="{{ person.age }}">
      </div>
      <div>
          <input type="submit" value="Save">
      </div>
  </form>
</body>
</html>
