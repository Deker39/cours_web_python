<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/hw2.css">
    <link rel="stylesheet" href="style/menu-bar.css">
    <title>Contact form</title>
</head>
<body>
    <header class="cont-menu">
        <ul class="menu_had">
            <li class="menu"><a class="menu-link" href="pw1.html">PW1</a></li>
            <li class="menu"><a class="menu-link" href="pw2.html">PW2</a></li>
            <li class="menu"><a class="menu-link" href="pw3.html">PW3</a></li>
        </ul>
    </header>

    <section>
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order.</p>
      
        <form class="grid-cont">             
            <div class="grid-item-01 grid-item"><p>Your name</p></div>
            <input class="grid-item-1" type="text" placeholder="first name"> 
            <input class="grid-item-2" type="text" placeholder="last name"> 
            <div class="grid-item-02 grid-item"><p>Your email</p></div>
            <input class="grid-item-3" type="email" placeholder="email"> 
            <div class="grid-item-03 grid-item"><p>Phone *</p></div>
            <input class="grid-item-4" type="tel"  placeholder="+38(___)___-__-__"  maxlength="13">
            <input class="grid-item-5" type="tel"  placeholder="+38(___)___-__-__" maxlength="13">
            <input class="grid-item-6" type="tel"  placeholder="+38(___)___-__-__" maxlength="13">
            <div class="grid-item-04 grid-item"><p>Message subject *</p></div>
            <select class="grid-item-7"name="" id="" >
                <option>Other</option>
                <option>Experience</option>
                <option>A life</option>
                <option>Project</option>
            </select>
            <div class="grid-item-05 grid-item"><p>Message *</p></div>
            <textarea class="grid-item-8"name="message" rows="10" cols="30"></textarea>
        </form>
        <hr>
        <input  class="btn "type="submit" value="Sibmit form">
      
    </section>
</body>
</html>
