{% extends "./base.html" %}
{% block content %}

    <div class="d-flex flex-column bg-body-tertiary p-3 m-3">
        <div>
            <h1>Basket:</h1>
        </div>
        <div class="bg-body-secondary p-3">
            {% for prod in list_product %}
                <div class="d-flex flex-row justify-content-between align-items-center bg-dark-subtle p-2 m-2 pe-4">
                    <img src="../media/{{ prod.main_image }}" alt="{{ prod.main_image }}" style="width: 100px;">
                    <h4>{{ prod.title }}</h4>
                    <h4>{{ prod.price }}$</h4>
                    <a href="{{ prod.slug }}" id="del" class="mb-1"></a>
                </div>
            {% endfor %}
            {% if checkOrder == True %}
                <div class="d-flex justify-content-end m-2">
                    <a href="{% url 'checkout' %}" class="btn btn-primary">{{ order.total_amount }} Buy</a>
                </div>
            {% else %}
                <h4>You have not selected any product yet. <a href="/">Go back to main page</a></h4>
            {% endif %}

        </div>
    </div>
{% endblock %}
