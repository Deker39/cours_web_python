<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #field{
            background: url(pole.jpg)  no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            width: 100%;
            height: 99vh;
            border: 5px solid black;
            position: relative;
            cursor: pointer;
        }
        #ball{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            transition: all 1s;
            }
    </style>
</head>
<body>
    <div id="field">
        <img id="ball" src='ball.png'>
    </div>
    
    <script src="foot.js"></script>
</body>
</html>
