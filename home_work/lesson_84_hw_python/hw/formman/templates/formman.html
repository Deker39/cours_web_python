<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <div class="container pt-2 mb-3">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="firstNameInput" name="firstNameInput" placeholder="...">
              <label for="firstNameInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="middleNameInput" name="middleNameInput" placeholder="...">
              <label for="middleNameInput">Middle Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lastNameInput" name="lastNameInput" placeholder="...">
              <label for="lastNameInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cityInput" name="cityInput" placeholder="...">
              <label for="cityInput">City</label>
            </div>
            <div class="form-floating mb-3">
                <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
            </div>

        </form>

    </div>
    <div class="container pt-2 mb-3">
        {% for e in result.values  %}
             {% for key, values in e.items %}
                <p>{{ key|title }}: {{ values }}</p>
             {% endfor %}
         {% empty %}
            <p>No data found.</p>
        {% endfor %}
    </div>



</body>
</html>
