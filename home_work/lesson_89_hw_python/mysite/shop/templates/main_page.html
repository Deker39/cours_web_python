{% extends "./base.html" %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide mt-5 mb-5">
      <div class="carousel-inner">
          {% for pd in list_product_day %}
        <div class="carousel-item">
          <img src="../media/{{ pd.image }}" class="d-block w-100" alt="{{ pd.image }}">
          <div class="carousel-caption d-none d-md-block">
            <h4>{{ pd.title }}</h4>
          </div>
        </div>
             {% endfor %}
      </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="row justify-content-md-center ">
  {% for card in list_product %}
    <div class="card col-4 m-2 p-0" style="width: 12rem;">
        <img src="../media/{{ card.main_image }}" class="card-img-top" alt="{{ main_image }}" id="main-card-{{ card.catalog }}/{{ card.slug }}">
        <div class="card-body">
          <p class="card-title fs-5">{{ card.title }}</p>
          <p class="card-text">{{ card.price }}$</p>
        </div>
      </div>
  {% endfor %}
</div>
{% endblock %}
