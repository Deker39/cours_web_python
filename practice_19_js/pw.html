<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>    
        input:invalid {
          background-color: rgb(253, 179, 179);
      
        }
        #submit {
          width: 100%;
        }
        .cont{
            width:50px; 
            height:50px; 
        }
      </style>
</head>
<body class="container d-flex align-items-center flex-column ">
    <h1>Exercise 1#</h1>
    <section class="container d-flex justify-content-center align-items-center m-5">
        <form onsubmit="authorization()">
        <div class="form-group">
            <label for="textLogin">Email address</label>
            <input type="email" class="form-control" id="textLogin" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="textPassword">Password</label>
            <input type="password" class="form-control" id="textPassword" placeholder="Password" 
            pattern="(?=.*[0-9)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}"
            title="Must be at least one digit, one special character and one uppercase and lowercase letter, and at least 8 characters."> 
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <a href="#" class="d-flex flex-row-reverse">Forgot password?</a>
        </form>
    </div>          
    </section>
    <h1>Exercise 2#</h1>
    <section>
        <form onsubmit="signUpEmail()" class="border border-3 rounded-4 bg-primary bg-gradient bg-opacity-25 mb-3">
            <div class="row mb-0">
                <div class="col form-floating m-3 mb-0">
                    <input type="email" class="form-control" id="inputEmail" placeholder=" " style="height:90%;">
                    <label class="text-secondary ps-4" for="inputEmail">Email address</label>
                </div>
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputLogin" placeholder=" " style="height:90%;"
                    pattern="[\S]{0,}">
                    <label class="text-secondary ps-4" for="inputLogin">Login</label>
                </div>
            </div>
            <div class="row mb-0">
                <div class="col form-floating m-3 mb-0">
                    <input type="password" class="form-control" id="inputPassword" placeholder=" " style="height:90%;"
                    pattern="(?=.*[0-9)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}">
                    <label class="text-secondary ps-4" for="inputPassword">Password</label>
                </div>
                <div class="col form-floating m-3 mb-0">
                    <input type="password" class="form-control" id="inputPasswordReapeat" placeholder=" " style="height:90%;"
                    pattern="(?=.*[0-9)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}">
                    <label class="text-secondary ps-4" for="inputPasswordReapeat">Reapeat password</label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary m-3" type="submit">Sign Up</button> 
            </div>
        </form>
    </section>
    <h1>Exercise 3#</h1>
    <section id="thirdSection">
        <form id="third" class="border border-3 rounded-4 bg-primary bg-gradient bg-opacity-25 mb-3">
            <div class="row mb-0">
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputFirstName" placeholder=" " style="height:90%;">
                    <label class="text-secondary ps-4" for="inputFirstName">First name:</label>
                </div>
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputLirstName" placeholder=" " style="height:90%;">
                    <label class="text-secondary ps-4" for="inputLirstName">Last name:</label>
                </div>
            </div>
            <div class="row mb-0">
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputBirthday" placeholder=" "  style="height:90%;">
                    <label class="text-secondary ps-4" for="inputBirthday">Birthday:</label>
                </div>
                <div class="col m-3 mb-0">
                    <h5 class="text-secondary ms-2">Gender:</h5>
                    <div class="row">
                        <div class="form-check col ms-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMale" value="Male">
                            <label class="form-check-label" for="radioMale">Male</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemale" value="Female">
                            <label class="form-check-label" for="radioFemale">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-0">
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputCountry" placeholder=" " style="height:90%;">
                    <label class="text-secondary ps-4" for="inputCountry">Country:</label>
                </div>
                <div class="col form-floating m-3 mb-0">
                    <input type="text" class="form-control" id="inputCity" placeholder=" " style="height:90%;">
                    <label class="text-secondary ps-4" for="inputCity">City:</label>
                </div>
            </div>
            <div class="row ms-3 ">
                <h5 class="text-secondary ">Skills:</h5>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="HTML" id="flexChecHTML">
                    <label class="form-check-label" for="flexChecHTML">
                        HTML
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="CSS" id="flexCheckCSS">
                    <label class="form-check-label" for="flexCheckCSS">
                        CSS
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="JS" id="flexCheckJS">
                    <label class="form-check-label" for="flexCheckJS">
                        JS
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="PHP" id="flexCheckPHP">
                    <label class="form-check-label" for="flexCheckPHP">
                        PHP
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="C++" id="flexCheckC++">
                    <label class="form-check-label" for="flexCheckC++">
                        C++
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="JAVA" id="flexCheckJAVA">
                    <label class="form-check-label" for="flexCheckJAVA">
                        JAVA
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" name="skills" type="checkbox" value="C#" id="flexCheckC#">
                    <label class="form-check-label" for="flexCheckC#">
                        C#
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary m-3" name="skills" type="submit">Save</button> 
            </div>
        </form>

        
    </section>
    <h1>Exercise 4#</h1>
    <section>
        <form class="row mt-5" id="fourth">
            <div class="input-group col mb-3">
                <span class="input-group-text" id="basic-addon1">R</span>
                <input type="text" class="form-control" placeholder="0-255" aria-label="0-255"
                    aria-describedby="basic-addon1" id="red" name="rgb">
            </div>
            <div class="input-group col mb-3">
                <span class="input-group-text" id="basic-addon1">G</span>
                <input type="text" class="form-control" placeholder="0-255" aria-label="0-255"
                    aria-describedby="basic-addon1" id="green" name="rgb">
            </div>
            <div class="input-group col mb-3">
                <span class="input-group-text" id="basic-addon1">B</span>
                <input type="text" class="form-control" placeholder="0-255" aria-label="0-255"
                    aria-describedby="basic-addon1" id="blue" name="rgb">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark my-3" name="add_color" type="submit">Add Color</button> 
            </div>
        </form>
        <div class="d-flex flex-wrap justify-content-center" id="contRGB"></div>
    </section>
    <h1>Exercise 5#</h1>
    <section>
        <div id="contQuest">
            <h5>All question:</h5>
        </div>
        <hr>
        <form class="row" id="fifth">
            <h5>Add new question:</h5>
            <div class="row mb-3">
                <label for="quest" class="col-sm-2 col-form-label">Question:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="quest" name="formQuest">
                </div>
            </div>
            <div class="row mb-3">
                <label for="corAnswer" class="col-sm-2 col-form-label">Correct answer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="corAnswer" name="formQuest">
                </div>
            </div>
            <div class="row mb-3">
                <label for="wroAnswer" class="col-sm-2 col-form-label">Wrong answer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wroAnswer" name="formQuest">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark my-3" type="submit">Add question</button> 
            </div>
        
        </form>
    </section>
</body>
<script src="pw.js"></script>
</html>
