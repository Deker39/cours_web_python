{% extends "base.html" %}

{% block content %}
    <h1 class="py-2">{{ context.title| upper }}</h1>
    <div class="row row-cols-2">
        {% for item in context.content %}
            <div class="col d-flex align-items-center">
                <p class="m-0 p-3 fs-4">{{ item[0]|title }}</p>
            </div>
            <div class="col d-flex align-items-center">
                 <p class="m-0 p-3 fs-5">Tel: {{ item[1] }}</p>
            </div>

        {% endfor %}
    </div>

{% endblock %}
