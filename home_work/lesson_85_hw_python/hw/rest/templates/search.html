{% extends "./base.html" %}

{% block content %}
       <div class="container pt-2 mb-3">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="firstNameInput" name="specializationRestInput" placeholder="...">
              <label for="specializationRestInput">specialization</label>
            </div>
            <div class="form-floating mb-3">
                <button type="submit" class="btn btn-primary" style="width: 100%">search</button>
            </div>
        </form>
    </div>
    <div class="container pt-2 mb-3">
        {% for e in result.values  %}
             {% for key, values in e.items %}
                <p>{{ key|title }}: {{ values }}</p>
             {% endfor %}
        {% endfor %}
    </div>

{% endblock %}
