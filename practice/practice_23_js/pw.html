    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .hystmodal{
            /* opacity: 0; */
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            overflow: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center; 
            align-items: center;
            z-index: 99;
            padding:30px 0;
            background: rgba(71, 71, 71, 0.77);
            display: none;
        }
        .hystmodal > .hystmodal__window > p,.hystmodal__close{
            font-size: 24px;
        }
        .hystmodal__window {
            background:rgb(162, 227, 243);
            box-shadow:  0 5px 10px 0px rgba(128, 128, 128, 0.50);
            /* width: 600px; */
            max-width: 100%;
            padding: 25px;
            text-align: center;
            transition: transform 0.15s ease 0s, opacity 0.15s ease 0s;
            transform: scale(1);
            border-radius: 15px;
        }
        .hystmodal__close{
            padding: 5px;
            width: 100%;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: rgb(184, 238, 252);
            box-shadow:  0 5px 10px 0px rgba(128, 128, 128, 0.50);
            font-weight: bold;
        }
        .hystmodal__close:hover{
            color: white;
            border: none;
            background-color: rgb(66, 146, 167); 
        }
        .hystmodal__close:active{
            color: rgb(66, 146, 167); 
            background-color: #fff;
        } 
    </style>
</head>
