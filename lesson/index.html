<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <table class="table" id="body-table">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Gender</th>
          </tr>

      </table>
</body>
<script>

    let request;
    request = new XMLHttpRequest();
    request.open("GET", "https://rickandmortyapi.com/api/character");
    request.responseType = "json";

    request.onload = function(event){
        // console.log(`Download ${event.loaded}`);
        const body = request.response
        let tb = document.getElementById('body-table')

        for (let i = 0; i < body['results'].length; i++) {

            let row_id = body['results'][i]['id']
            let row_name = body['results'][i]['name']
            let row_status = body['results'][i]['status']
            let row_gender = body['results'][i]['gender']

            const row = document.createElement('tr')
            row.innerHTML= `<tr>
            <td>${row_id}</td>
            <td>${row_name}</td>
            <td>${row_status}</td>
            <td>${row_gender}</td>
            </tr>`

            tb.appendChild(row)
        }
        
    }
  

    request.send()

</script>

</html>
