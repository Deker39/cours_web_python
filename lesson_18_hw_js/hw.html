<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        #section-first{
            width: 500px; 
        }
        #btn-firts{
            width: 100%;
        }
        input:invalid {
         border: red solid 3px;
        }
    </style>
</head>
<body>
    <section class="container mb-5" id="section-first">
        <h2 class="d-flex justify-content-center">Creat new color</h2>
        <form class="form-horizontal needs-validation">
            <div class=" form-group mb-3">
                <!-- <div class="float-end">
                    <title id="colorError" class="text-danger">
                      Color can only contain letters
                    </title>      
                </div> -->
            <label for="colorId" class="form-label">Color:</label>
            <input type="text" class="form-control" id="colorId" pattern="[a-zA-Z]" 
            title="Color can only contain letters" required>
            </div>
            <div class="form-group mb-3">
                <label for="typeId" class="form-label">Type:</label>
                <select class="form-control" id="typeId">
                    <option selected="true" disabled="disabled">Choose type...</option>
                    <option value="rgb">RGB</option>
                    <option value="rgba">RGBA</option>
                    <option value="hex">HEX</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="codeId" class="form-label">Code:</label>
                <input type="text" class="form-control" id="codeId" required>
              </div>
           
            <button type="submit" class="btn btn-primary" id="btn-firts">Save</button>
          </form>
    </section>
    <section class="container d-flex justify-content-center align-content-center flex-wrap">
        <h2 class="justify-content-center">All colors</h2>
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="m-3" style="background-color: red; width :300px; height: 200px;"></div>
            <div class="m-3" style="background-color: blue; width :300px; height: 200px;"></div>
            <div class="m-3" style="background-color: green; width :300px; height: 200px;"></div>
            <div class="m-3" style="background-color: yellow; width :300px; height: 200px;"></div>
        </div>
    </section>
    
    
    
</body>
<script src="hw.js"></script>
</html>
