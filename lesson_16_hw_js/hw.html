<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
      section {
        height: 600px;
    
      }
    
      input:invalid {
        background-color: rgb(253, 179, 179);
    
      }
    
      #submit {
        width: 100%;
      }
    </style>
</head>
<body >
    <section class="container d-flex justify-content-center align-items-center ">
      <form action='' onsubmit="authorization()" method='GET'>
        <div class="form-group">
          <label for="textLogin">Email address</label>
          <input type="email" class="form-control" id="textLogin" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="textPassword">Password</label>
          <input type="password" class="form-control" id="textPassword" placeholder="Password" 
          pattern="(?=.*[0-9)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}"
          title="Must be at least one digit, one special character and one uppercase and lowercase letter, and at least 8 characters."> 
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkRemember">
          <label class="form-check-label" for="checkRemember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <a href="#" class="d-flex flex-row-reverse">Forgot password?</a>
      </form>
    </div>          
    </section>
    
</body>
<script src="hw.js"></script>
</html>
