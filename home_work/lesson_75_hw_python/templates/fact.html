{% extends "base.html" %}

{% block content %}
    <h1 class="py-2">{{ context.title| upper }}</h1>
    <div class="row ">
        {% for item in context.content %}
            <div class="col d-flex align-items-center">
                <p class="m-0 p-3 fs-5">{{ item[0]|title }}</p>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <img class="p-3" src="{{ item[1] }}" alt="{{ item[0] }}">
            </div>

        {% endfor %}
    </div>

{% endblock %}
