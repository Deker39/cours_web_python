<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        #section-first{
            width: 500px; 
        }
        #btn-firts{
            width: 100%;
        }
        .display-none{
             display: none;
        }
        .fs-9{
            font-size: 14px !important;
        }
        .cont-color{
            width :300px; 
            height: 200px;
          
                        
        }
        .cont-into-color{
            width :230px; 
            height: 140px;
        }

    </style>
</head>
<body>
    <section class="container mb-5" id="section-first">
        <h2 class="d-flex justify-content-center">Creat new color</h2>
        <form class="form-horizontal" id="form" action="" novalidate>
            <div class=" form-group mb-3" id="color">
                <div class="float-end display-none" id="colorError"> </div>
                <label for="colorId" class="form-label">Color:</label>
                <input type="text" class="form-control" id="colorId">
            </div>
            <div class="form-group mb-3">
                <div class="float-end display-none" id="typeError"></div>
                <label for="typeId" class="form-label">Type:</label>
                <select class="form-control" id="typeId" required>
                    <option value="" selected="true" disabled="disabled">Choose type...</option>
                    <option value="rgb">RGB</option>
                    <option value="rgba">RGBA</option>
                    <option value="hex">HEX</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <div class="float-end display-none" id="codeError"></div>
                <label for="codeId" class="form-label">Code:</label>
                <input type="text" class="form-control" id="codeId" >
            </div>
            <button type="submit" class="btn btn-primary" id="btn-firts">Save</button>
          </form>
    </section>
    <section class="container d-flex justify-content-center align-content-center flex-wrap" >
        <h2 class="justify-content-center">All colors</h2>
        <div class="container d-flex flex-wrap justify-content-center" id="view"></div>
    </section>
    
    
    
</body>
<script src="hw.js"></script>
</html>
