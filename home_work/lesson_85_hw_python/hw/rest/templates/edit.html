{% extends "./base.html" %}

{% block content %}
    <h1>Edit person</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameRestInput" name="nameRestInput" value="{{ rest.name }}">
            <label for="nameRestInput">name rest</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="specializationRestInput" name="specializationRestInput" value="{{ rest.specialization }}">
            <label for="specializationRestInput">specialization</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="addressRestInput" name="addressRestInput" value="{{ rest.address }}">
            <label for="addressRestInput">address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="websiteRestInput" name="websiteRestInput" value="{{ rest.website }}">
            <label for="websiteRestInput">website</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telRestInput" name="telRestInput" value="{{ rest.tel }}">
            <label for="telRestInput">tel</label>
        </div>
        <div class="form-floating mb-3">
            <input type="submit" value="Save">
        </div>
      </form>
{% endblock %}
